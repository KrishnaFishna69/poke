<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Details - PokeSearch</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #001f3f;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      margin: 0;
    }

    .card-details {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 80px;
    }

    .card-content {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card-image {
      width: 300px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .card-info p {
      margin: 6px 0;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 14px;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Back to Search</a>
  </nav>

  <div class="card-details">
    <h1 id="cardName">Card Name</h1>
    <div class="card-content">
      <img id="cardImage" class="card-image" src="" alt="Card Image" />
      <div class="card-info">
        <p><strong>Card ID:</strong> <span id="cardId"></span></p>
        <p><strong>Set:</strong> <span id="cardSet"></span></p>
        <p><strong>Artist:</strong> <span id="cardArtist"></span></p>
        <p><strong>Rarity:</strong> <span id="cardRarity"></span></p>
      </div>
    </div>

    <h2 id="priceHeader" style="margin-top: 30px;">Loading Price Data...</h2>
    <canvas id="priceChart" width="600" height="300"></canvas>

    <a href="index.html" class="back-button">‚Üê Back to Search</a>
  </div>

  <script src="card.js"></script>
</body>
</html>
